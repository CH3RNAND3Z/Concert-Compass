<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Concert Compass</title>
  </head>
  <body onload="initMap()">
    <header class="h-32 bg-blue-400">
      <h1>Concert Compass</h1>
      <div class="mt-12">
        <div class="flex justify-center">
          <input placeholder="Zip Code" />
          <input type="date" />
          <input
            class="w-72"
            placeholder="Search for artists, venues and events"
          />
          <button id="eventSearch" class="bg-red-200">Search</button>
        </div>
      </div>
    </header>
    <div class="main-container grid grid-flow-col grid-cols-6">
      <div class="col-span-2">
        <h2>Search Results</h2>
      </div>
      <div class="min-h-screen col-span-6" id="map"></div>
    </div>
    <script rel="script" href="./Assets/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_zOULy0QGDGfyVsWTI1xzteLH3-eipQI"></script>
    <script src="./Assets/map.js"></script>
  </body>
</html>
