<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Concert Compass</title>
  </head>
  <body onload="initMap()">
    <header class="h-min bg-gradient-to-r from-slate-600 to-slate-900">
      <h1 class="text-6xl py-4 text-center text-slate-50">Concert Compass</h1>
      <!-- START Search Bar -->
      <div class="pb-4">
        <form class="flex justify-center">
          <!-- Zip Code search input -->
          <div class="relative border-r">
            <input
              class="block w-32 h-10 p-4 bg-gray-100 border-transparent focus:bg-white focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50 rounded-l-lg"
              type="text"
              name="zip"
              id="zip"
              placeholder="Zip Code"
            />
          </div>
          <!-- Date search input -->
          <div class="relative border-r">
            <input
              class="block w-32 h-10 p-4 bg-gray-100 border-transparent focus:bg-white focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
              type="date"
              name="date"
              id="date"
              placeholder="Date"
            />
          </div>
          <!-- Main search input: Artist, venues and events -->
          <div class="relative">
            <input
              class="block w-80 h-10 p-4 bg-gray-100 border-transparent focus:bg-white focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50 rounded-r-lg"
              type="text"
              name="query"
              id="query"
              placeholder="Search for artists, venues and events"
            />
          </div>
          <!-- Search Button -->
          <div class="relative ml-4">
            <button
              class="inline-flex items-center justify-center h-10 px-6 font-medium tracking-wide text-white transition duration-200 bg-red-600 hover:bg-red-700 focus:shadow-outline focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 rounded-lg"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <!-- /END Search Bar -->
    </header>
    <div class="main-container grid grid-flow-col grid-cols-6">
      <div class="col-span-2">
        <h2>Search Results</h2>
      </div>
      <div class="min-h-screen col-span-6" id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_zOULy0QGDGfyVsWTI1xzteLH3-eipQI"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
