<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <title>Concert Compass</title>
  </head>
  <body onload="initMap()">
    <header class="h-min bg-gradient-to-r from-slate-600 to-slate-900">
      <h1 class="text-5xl md:text-6xl py-4 text-center text-slate-50">Concert Compass</h1>

      <!-- <h1 class="text-6xl py-4 text-center text-slate-50">Concert Compass</h1> -->
      <!-- START Search Bar -->
      <div class="pb-4">
        <form class="flex justify-center">
          <!-- City search input -->
          <div class="relative">
            <input
              class="block w-full sm:w-80 h-10 p-4 bg-gray-100 border-transparent focus:bg-white focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50 rounded-lg"
              type="search"
              name="city"
              id="city"
              placeholder="City"
            />
          </div>
          <!-- Date search input -->
          <!-- <div class="relative border-r">
            <input
              class="block w-32 h-10 p-4 bg-gray-100 border-transparent focus:bg-white focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50"
              type="date"
              name="date"
              id="date"
              placeholder="Date"
            />
          </div> -->
          <!-- Main search input: Artist, venues and events -->
          <!-- <div class="relative">
            <input
              class="block w-80 h-10 p-4 bg-gray-100 border-transparent focus:bg-white focus:border-gray-300 focus:ring focus:ring-gray-200 focus:ring-opacity-50 rounded-r-lg"
              type="text"
              name="query"
              id="query"
              placeholder="Search for artists, venues and events"
            />
          </div> -->
          <!-- Search Button -->
          <div class="relative ml-4">
            <button
              class="inline-flex items-center justify-center h-10 px-6 font-medium tracking-wide text-white transition duration-200 bg-red-600 hover:bg-red-700 rounded-lg"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <!-- /END Search Bar -->
    </header>

<!-- Modal -->
<div id="popup-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full">
    <div class="relative w-full h-full max-w-md md:h-auto">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="popup-modal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center">
                <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this product?</h3>
                <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                    Yes, I'm sure
                </button>
                <button data-modal-hide="popup-modal" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No, cancel</button>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->

    <!-- START Main Section -->
    <div class="main-container grid grid-flow-col grid-cols-6 h-screen">
      <!-- START Results side panel -->
      <div id="results-container" class="col-span-2 hidden overflow-y-scroll">
        <div class="grid grid-cols-1 gap-4"></div>
      </div>
      <div class="col-span-6" id="map"></div>
      <!-- /END Results side panel -->
    </div>
    <!-- /END Main Section -->
    <footer class="h-24 bg-gradient-to-r from-slate-600 to-slate-900 flex items-center justify-center">
      <p class="text-slate-50">Concert Compass &copy; 2023</p>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_zOULy0QGDGfyVsWTI1xzteLH3-eipQI"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
